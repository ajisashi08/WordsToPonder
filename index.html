<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: url('MG.jpg') no-repeat top center fixed;
      background-size: cover;
      text-align: center;
      color: #fff;
    }
    h1, p {
      color: #fff;
      font-weight: bold;
      text-shadow: 2px 2px 10px #000;
    }
    h1 {
      margin-top: 60px;
      font-size: 3em;
    }
    p {
      font-size: 3em;
      margin-top: 40px;
    }
    .info-box {
      display: none;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 60%;
      color: #fff;
      font-size: 1.5em;
      box-shadow: 2px 2px 10px #222;
      cursor: pointer; /* Indicates it's clickable */
      transition: opacity 0.2s;
    }
    button {
      font-size: 1.2em;
      margin-top: 20px;
      padding: 10px 30px;
      border-radius: 8px;
      border: none;
      background: #ffd700;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 1px 1px 6px #222;
      transition: background 0.3s;
    }
    button:hover {
      background: #ffa500;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website!</h1>
  <p>MASAYA KANA NGAYON? ðŸš€</p>
  
  <button onclick="showInfo()">Click me for info</button>
  
  <div class="info-box" id="infoBox" onclick="hideInfo()">
    Here is some information!<br>
    <small>(Click this box to close)</small>
  </div>
  
  <script>
    function showInfo() {
      document.getElementById('infoBox').style.display = 'block';
    }
    function hideInfo() {
      document.getElementById('infoBox').style.display = 'none';
    }
  </script>
</body>
</html>
